version: '3.8'

services:
  lambda:
    build: .
    container_name: shining-smiles-lambda
    ports:
      - "9001:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/shining_smiles
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-2
      - WHATSAPP_VERIFY_TOKEN=shiningsmiles_verify_2025
      - WHATSAPP_CLOUD_API_TOKEN=${WHATSAPP_CLOUD_API_TOKEN}
      - WHATSAPP_CLOUD_NUMBER=${WHATSAPP_CLOUD_NUMBER}
      - SMS_API_BASE_URL=${SMS_API_BASE_URL}
      - SMS_API_KEY=${SMS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src:/var/task
      - ./data:/var/task/data
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: shining-smiles-db
    environment:
      - POSTGRES_DB=shining_smiles
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: